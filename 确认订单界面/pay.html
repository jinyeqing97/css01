<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/demo.css">
</head>
<body>
    <div class="main">
        <!-- 用户信息 -->
        <div class="pannel user_msg">
            <div class="location">
                <i class="iconfont icon-dizhi"></i>
            </div>
            <div class="user">
                <div class="top">
                    <p>西柚</p>
                    <span>18912855937</span>
                 </div>
                 <div class="bottom">上海市 静安区 香蕉娱乐 303室</div>
            </div>
            <div class="more">
                <a href="#" class="iconfont icon-jinrujiantou"></a>
            </div>
        </div>
        <!-- 商品 -->
        <div class="pannel goods"> 
            <div class="pic">
                <a href="#"><img src="./uploads/xiyou.jpg" alt=""></a>
            </div>
            <div class="info">
                <h5>康贝尔 非接触式红外体温仪 领劵立减30元 婴儿级材质 测温...</h5>
                <p><span>粉色</span><span>红外体温计</span></p>
                <div class="price">
                    <span class="red">￥<i>266</i></span>
                    <span>￥<i>299</i></span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-chacha">
                    <span>1</span>
                </i>
            </div>
        </div>
        <!-- 其他信息 -->
        <section class="pannel rest">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>尽快发货~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝<i class="iconfont icon-jinrujiantou"></i></p>
            </div>
        </section>
        <div class=" pannel totalprice">
            <div>
                <h5>商品总价</h5><p>￥299.00</p>
            </div>
            <div> 
                <h5>运费</h5><p>￥0.00</p>
            </div>
            <div>  
                <h5>折扣</h5><p class="red">-￥30.00</p>
            </div>
        </div>
    </div>
    <!-- pay_div固定在底部 -->
    <div class="pay">
        <div class="left">
            合计：<span>￥<i class="red">919.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
</body>
</html>
